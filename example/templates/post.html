<html>
    <head>
        <meta property="og:title" content="{{.Title}}" />
        <meta property="og:type" content="article" />
        <meta property="og:image" content="{{.OGImageURL}}" />
        <meta property="og:description" content="{{.Summary}}" />
        <title>{{.Title}} - My Awesome Blog</title>
    </head>
    <body>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <aside>{{.ToC}}</aside>
        <main>{{.Body}}</main>
    </body>
</html>
